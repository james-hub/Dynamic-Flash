<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Slide Show Example</title>
</head>
<body>
<h2>DynamicFlash :: Slide Show</h2>
<blockquote>
  <p><a href="http://code.google.com/p/dynamicflash/">http://code.google.com/p/dynamicflash</a></p>
</blockquote>
<div style="padding:5px;width:300px;background-color:#000000;text-align:center;">
<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
 codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0" name="Gallery"
 width="300" height="230" align="middle" id="Gallery">
  <param name="movie" value="df_300x200.swf"/>
  <param name="quality" value="high" />
  <param name="scale" value="noborder" />
  <param name="salign" value="lt" />
  <param name="bgcolor" value="#000000" />
  <embed src="df_300x200.swf" width="300" height="230" align="middle" quality="high" bgcolor="#000000"
 name="Gallery" scale="noborder" salign="lt" type="application/x-shockwave-flash"
 pluginspage="http://www.macromedia.com/go/getflashplayer" />
</object>
</div>
<p>Use <a href="http://www.html.it/articoli/nifty/index.html">Nifty</a> Corners to give it that nice round edge!</p>
</body>
</html>
